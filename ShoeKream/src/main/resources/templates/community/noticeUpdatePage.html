<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

	<head th:replace="layout/header::html-head"></head>

<body>
<div th:replace="layout/header::header-nav-user"></div>
<div th:replace="layout/header::header-nav-common"></div>


	<!-- 고객센터 nav -->
	<div th:replace="layout/boardnav::board-nav"></div>
	
	<div class="container" style="float:left; padding:30px; width:85%;border: 1px solid black; " >
			<h2 style="margin:20;">공지사항 수정 페이지</h2>
			<hr style="height:3px;background-color: #333;"/>
			
			<form action="updateNoticeRequest" method="post">
				<table style="border-collapse: separate;border-spacing: 0 15px;">
					<tr>
						<td> 카테고리 선택 : </td>
						<td>
							<select id="cbCategory" name="cbCategory">
								<option selected="selected" th:text="${cbvo.cbCategory}"></option>
								<option>이벤트발표</option>
								<option>쇼룸/전시 안내</option>	
							</select>	
						</td>
					</tr>
					<tr>
						<td>제목 : </td>
						<td> <input type="text" style="width: 871px;" th:placeholder=${cbvo.cbTitle} name="cbTitle" id="cbTitle"  autocomplete="off"></td>
					</tr>				
					<tr>	
						<td>내용 : </td>					
						<td> <textarea rows="14" cols="100" th:placeholder="${cbvo.cbContents}" name="cbContents" id="cbContents" autocomplete="off"></textarea></td>
					</tr>
					<tr>
						<td><input type="hidden" th:value="${cbvo.cbNo}" id="cbNo" name="cbNo"></td>
						<td><input type="submit" value="작성 완료" style="width:200px"></td>
					</tr>
					
				
				</table>
			</form>
			
	</div>
	
	<script th:inline="javascript">
	
	/*![CDATA[*/
		
		var cbNo =/*[[${cbvo.cbNo}]]*/
	
		function detail_click(s){
			if(s == 'delete'){
				if(confirm("정말로 삭제하시겠습니까?")){
					location.href= "deleteNotice?cbNo="+cbNo;
					alert('삭제완료!')
				}
			}else if(s == 'update'){
				if(confirm("수정 페이지로 이동하시겠습니까?")){
					location.href= "updateNotice?cbNo="+cbNo;
				}
				
			}else{
				alert('메인페이지로 이동합니다.')
			}
		
		
	}
		
	/*]]*/
	
	</script>
	
	
	
   <!-- footer 삽입 -->
     <footer th:replace="layout/footer::footer"> </footer>  
</body>
</html>
