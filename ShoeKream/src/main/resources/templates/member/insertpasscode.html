<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head th:replace="layout/header::html-head">

</head>
<body>
<div th:replace="layout/header::header-nav-user"></div>
<div th:replace="layout/header::header-nav-common"></div>

<div style="text-align: center">
		<form action="/changeMyPassword" method="post">
			<table class="container" style="border-collapse: separate;border-spacing: 0 15px;">
					<tr>
						<td><h2>문자로 전송받은 패스코드를 입력해주세요</h2></td>
					</tr>
					<tr>
						<td><hr width="400px" align="center"></td>
					</tr>
					<tr>
						<td style="text-align: center;">전송받은 코드가 일치하면 비밀번호를 변경 하실 수 있습니다.</td>
					</tr>
					<tr>
						<td><h4>패스코드 입력</h4>
						<input type="text" name="passCode" id="passCode" style="width:250px;" required="required" autocomplete="off" placeholder="예)123456" ></td>
					</tr>
					
				
					<tr>

						<td><input type="hidden" th:value="${userId}" id="userId" name="userId"></td>
						 <td><input type="submit" value="비밀번호 변경하러 가기" style="width: 250px"></td>
					</tr>
			</table>
		</form>
	</div>


<div th:replace="layout/footer::footer"></div>

</body>
</html>
