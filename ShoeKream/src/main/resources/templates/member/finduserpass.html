<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head th:replace="layout/header::html-head">

</head>
<body>
<div th:replace="layout/header::header-nav-user"></div>
<div th:replace="layout/header::header-nav-common"></div>

<div style="text-align: center">
		<form action="/finduserpassRequest" method="post">
			<table class="container" style="border-collapse: separate;border-spacing: 0 15px;">
					<tr>
						<td><h2>비밀번호 찾기</h2></td>
					</tr>
					<tr>
						<td><hr width="400px" align="center"></td>
					</tr>
					<tr>
						<td style="text-align: center;">가입 시 등록한 휴대폰 번호와 이메일(아이디)과 성함을 입력하시면 <p/>
								등록하신 이메일로 비밀번호 재설정 코드를 전송해 드립니다.</td>
					</tr>
					<tr>
						<td><h4>이름</h4>
						<input type="text" name="username" id="username" style="width:250px;" required="required" autocomplete="off" placeholder="예) 홍길동" ></td>
					</tr>
					<tr>
						<td><h4>이메일</h4>
						<input type="text" name="userid" id="userid" style="width:250px;" required="required" autocomplete="off" placeholder="예) ShoeKream@naver.com"></td>
					</tr>
					<tr>
						<td><h4>휴대폰 번호</h4>
						<input type="text" name="userphone" id="userphone" style="width:250px;" required="required" autocomplete="off" placeholder="  -을 제외한 나머지 번호만 입력하세요"></td>
					</tr>
					<tr>
						 <td><input type="submit" value="비밀번호 재설정 코드 전송" style="width: 250px"></td>
					</tr>
			</table>
		</form>
	</div>


<div th:replace="layout/footer::footer"></div>

</body>
</html>
