<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head th:replace="layout/header::html-head">

</head>
<body>
<div th:replace="layout/header::header-nav-user"></div>
<div th:replace="layout/header::header-nav-common"></div>

<div style="text-align: center">
		<form action="/updateMyPass" method="post">
			<table class="container" style="border-collapse: separate;border-spacing: 0 15px;">
					<tr>
						<td><h2>비밀번호 변경</h2></td>
					</tr>
					<tr>
						<td><hr width="400px" align="center"></td>
					</tr>
					<tr>
						<td style="text-align: center;">변경할 비밀번호를 입력하세요</td>
					</tr>
					<tr>
						<td><h4>비밀번호 입력</h4>
						<input type="password" name="userpass" id="userpass" style="width:250px;" required="required" ></td>
					</tr>	
					<tr>
						<td style="text-align: center;">한번 더 입력해 주세요</td>
					</tr>
					<tr>
						<td><h4>비밀번호 확인 입력</h4>
						<input type="password" name="userpass1" id="userpass1" style="width:250px;" required="required"></td>
					</tr>
					
				
					<tr>
				     	<td><input type="hidden" th:value="${userId}" id="userid" name="userid"></td>
						 <td><input type="submit" value="비밀번호 변경하기" style="width: 250px"></td>
					</tr>
			</table>
		</form>
	</div>


<div th:replace="layout/footer::footer"></div>

</body>
</html>
