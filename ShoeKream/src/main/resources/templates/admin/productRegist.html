<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

	<head th:replace="layout/header::html-head"></head>

<body>
<div th:replace="layout/header::header-nav-user"></div>


	<div style="height: 100px;">
	
	</div>
	
	
	<div class="container" style="padding-top:30px; width:35%;border: 1px solid black; " >
			<h2 style="margin:20;">제품 등록 페이지</h2>
			<hr style="height:3px;background-color: #333;"/>
			
			<form action="/ShoeKream/admin/productRegistRequest" method="post">
				<table style="border-collapse: separate;border-spacing: 0 15px;">
				<thead>
				</thead>
				<tbody>
							  <tr>
								    <td>카테고리 선택 : </td>
								    <td>
									    <select id="pCategory" name="pCategory">
										    <option selected="selected">상의</option>
										    <option>하의</option>
										    <option>가방</option>
										    <option>신발</option>
									    </select>
								    </td>
							  </tr>
							  	  <tr>
								    <td>분류코드 선택 : </td>
								    <td>
									    <select id="pClassCode" name="pClassCode">
										    <option selected="selected">[001]lux</option>
										    <option>[002]shoes</option>
									    </select>
								    </td>
							  </tr>
							  <tr>
									<td>제품 브랜드: </td>
									<td> <input type="text" style="width: 350px;" placeholder="제품 브랜드를 입력하세요." required="required" autocomplete="off" id="pBrand" name="pBrand"></td>
							  </tr>		
							    <tr>
									<td>제품 명: </td>
									<td> <input type="text" style="width: 350px;" placeholder="제품 명을 입력하세요." required="required" autocomplete="off" id="pProduct" name="pProduct"></td>
							  </tr>			
						   	   <tr>	
									<td> 제품 설명: </td>					
									<td> <textarea rows="5" cols="60" placeholder="제품 설명을 입력하세요" style="overflow:visible;" required="required" autocomplete="off" id="pIntro" name="pIntro"></textarea></td>
						       </tr>
						       <tr>
									<td>판매 가액: </td>
									<td> <input type="text" style="width: 200px;" placeholder="               000.000.000 원" required="required" autocomplete="off" id="pPrice" name="pPrice" ></td>
							  </tr>	
						       
					</tbody>
					<tfoot>
							<tr>
								<td>
								</td>
								<td>
								<input type="submit" value="작성 완료" style="width:200px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="button" value="미리 보기" style="width:200px" onclick="preview()">
								</td>
							</tr>
					</tfoot>
				</table>
			</form>
			
	</div>
	<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	
	function preview(){
		alert("서비스 준비중 입니다.");
	}
	
	</script>
	
	
   <!-- footer 삽입 -->
     <!-- <footer th:replace="layout/footer::footer"> </footer>   -->
</body>
</html>
